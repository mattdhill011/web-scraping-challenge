<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h1 class="heading">Latest Mars News</h1>
        <h4 class="news">{{listings.headline}}</h4>
        <small>{{listings.news}}</small>
      </div>
    </div>

    <div class="row" id="featured_image">
        <h1> Featured Mars Image</h1>
        <img src={{listings.featured}}>
    </div>

    <div class="row" id="facts">
      {{listings.facts | safe}}
    </div>
    
    <div class="row" id="hemisphere_images">
      <h1>Mars Hemisphers</h1>
      {% for image in listings.image %}
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">{{image["title"]}}</h4>
          <p>does this work?</p>
          <img src={image.img_url}>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</body>

</html>
